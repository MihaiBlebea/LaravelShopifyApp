        <script type='text/javascript'>
            // If the current window is the 'parent', change the URL by setting location.href
            if(window.top == window.self)
            {
                // Redirect the user to the auth flow in Laravel if the app is not installed yet
                window.top.location.href = "/auth/shopify/discount-hero?shop=mihaidev.myshopify.com";

            // If the current window is the 'child', change the parent's URL with postMessage
            } else {
                alert("ceva");
                message = JSON.stringify({
                    message: "Shopify.API.remoteRedirect",
                    data: { location: window.location.origin + "/auth/shopify?shop=mihaidev" }
                });
                console.log("This is the message", message);
                window.parent.postMessage(message, "https://mihaidev.myshopify.com");
            }
        </script>
